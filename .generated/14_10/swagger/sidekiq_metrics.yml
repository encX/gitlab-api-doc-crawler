openapi: 3.0.2
info:
  title: 'GitLabKit: REST API / sidekiq_metrics'
  version: '1.0'
paths:
  /sidekiq/queue_metrics:
    get:
      summary: Get the current Queue Metrics
      description: 'List information about all the registered queues, their backlog and their latency.'
      operationId: getTheCurrentQueueMetrics
      parameters: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTheCurrentQueueMetricsResponse'
      tags:
        - sidekiq_metrics
  /sidekiq/process_metrics:
    get:
      summary: Get the current Process Metrics
      description: List information about all the Sidekiq workers registered to process your queues.
      operationId: getTheCurrentProcessMetrics
      parameters: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTheCurrentProcessMetricsResponse'
      tags:
        - sidekiq_metrics
  /sidekiq/job_stats:
    get:
      summary: Get the current Job Statistics
      description: List information about the jobs that Sidekiq has performed.
      operationId: getTheCurrentJobStatistics
      parameters: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTheCurrentJobStatisticsResponse'
      tags:
        - sidekiq_metrics
  /sidekiq/compound_metrics:
    get:
      summary: Get a compound response of all the previously mentioned metrics
      description: List all the currently available information about Sidekiq.
      operationId: getACompoundResponseOfAllThePreviouslyMentionedMetrics
      parameters: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getACompoundResponseOfAllThePreviouslyMentionedMetricsResponse'
      tags:
        - sidekiq_metrics
components:
  schemas:
    getTheCurrentQueueMetricsResponse:
      type: object
      properties:
        queues:
          type: object
          properties:
            default:
              type: object
              properties:
                backlog:
                  type: integer
                latency:
                  type: integer
    getTheCurrentProcessMetricsResponse:
      type: object
      properties:
        processes:
          type: array
          items:
            type: object
            properties:
              hostname:
                type: string
              pid:
                type: integer
              tag:
                type: string
              started_at:
                type: string
              queues:
                type: array
                items:
                  type: string
              labels:
                type: array
                items: {}
              concurrency:
                type: integer
              busy:
                type: integer
    getTheCurrentJobStatisticsResponse:
      type: object
      properties:
        jobs:
          type: object
          properties:
            processed:
              type: integer
            failed:
              type: integer
            enqueued:
              type: integer
            dead:
              type: integer
    getACompoundResponseOfAllThePreviouslyMentionedMetricsResponse:
      type: object
      properties:
        queues:
          type: object
          properties:
            default:
              type: object
              properties:
                backlog:
                  type: integer
                latency:
                  type: integer
        processes:
          type: array
          items:
            type: object
            properties:
              hostname:
                type: string
              pid:
                type: integer
              tag:
                type: string
              started_at:
                type: string
              queues:
                type: array
                items:
                  type: string
              labels:
                type: array
                items: {}
              concurrency:
                type: integer
              busy:
                type: integer
        jobs:
          type: object
          properties:
            processed:
              type: integer
            failed:
              type: integer
            enqueued:
              type: integer
            dead:
              type: integer
