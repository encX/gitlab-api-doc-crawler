          type: array
          items:
            type: object
            properties:
              action:
                type: string
              previous_path:
                type: string
              file_path:
                type: string
    listAllPublicSnippetsResponse:
      type: array
      items:
        type: object
        properties:
          author:
            type: object
            properties:
              avatar_url:
                type: string
              id:
                type: integer
              name:
                type: string
              state:
                type: string
              username:
                type: string
              web_url:
                type: string
          created_at:
            type: string
          file_name:
            type: string
          id:
            type: integer
          title:
            type: string
          updated_at:
            type: string
          project_id:
            type: string
          web_url:
            type: string
          raw_url:
            type: string
