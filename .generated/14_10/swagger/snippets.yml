            created_at:
              type: string
        expires_at:
          type: string
        updated_at:
          type: string
        created_at:
          type: string
        project_id:
          type: string
        web_url:
          type: string
        raw_url:
          type: string
        ssh_url_to_repo:
          type: string
        http_url_to_repo:
          type: string
