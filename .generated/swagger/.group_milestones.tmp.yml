            required: true
            schema:
              type: string
          - name: milestone_id
            in: path
            description: The ID of a group milestone
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  type: string
  - '/groups/{id}/milestones/{milestone_id}/merge_requests':
      get:
        summary: Get all merge requests assigned to a single milestone
