paths:
  '/projects/{id}/integrations':
    get:
      summary: List all active integrations
      description: Get a list of all active project integrations.
      operationId: listAllActiveIntegrations
      parameters: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    slug:
                      type: string
                    created_at:
                      type: string
                    updated_at:
                      type: string
                    active:
                      type: boolean
                    commit_events:
                      type: boolean
                    push_events:
                      type: boolean
                    issues_events:
                      type: boolean
                    confidential_issues_events:
                      type: boolean
                    merge_requests_events:
                      type: boolean
                    tag_push_events:
                      type: boolean
                    note_events:
                      type: boolean
                    confidential_note_events:
                      type: boolean
                    pipeline_events:
                      type: boolean
                    wiki_page_events:
                      type: boolean
                    job_events:
                      type: boolean
                    comment_on_event_enabled:
                      type: boolean
