          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Sort events in asc or desc order by created_at. Default is desc.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
