paths:
  '/projects/{id}/variables':
    get:
      summary: List project variables
      description: Get list of a project’s variables.
      operationId: listProjectVariables
      parameters:
        - name: id
          in: path
          description: >-
            The ID of a project or URL-encoded NAMESPACE/PROJECT_NAME of the
            project owned by the authenticated user
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    variable_type:
                      type: string
                    key:
                      type: string
                    value:
                      type: string
                    protected:
                      type: boolean
                    masked:
                      type: boolean
                    environment_scope:
                      type: string
    post:
      summary: Create variable
      description: Create a new variable.
      operationId: createVariable
      parameters:
        - name: id
          in: path
          description: >-
            The ID of a project or URL-encoded NAMESPACE/PROJECT_NAME of the
            project owned by the authenticated user
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  variable_type:
                    type: string
                  key:
                    type: string
                  value:
                    type: string
                  protected:
                    type: boolean
                  masked:
                    type: boolean
                  environment_scope:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                value:
                  type: string
                variable_type:
                  type: string
                protected:
                  type: boolean
                masked:
                  type: boolean
                environment_scope:
                  type: string
              required:
                - key
                - value
  '/projects/{id}/variables/{key}':
    get:
      summary: Show variable details
      description: Get the details of a project’s specific variable.
      operationId: showVariableDetails
      parameters:
        - name: id
          in: path
          description: >-
            The ID of a project or URL-encoded NAMESPACE/PROJECT_NAME of the
            project owned by the authenticated user
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: The key of a variable
          required: true
          schema:
            type: string
        - name: filter
          in: query
          description: >-
            Available filters: [environment_scope]. See the filter parameter
            details.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
                  variable_type:
                    type: string
                  value:
                    type: string
                  protected:
                    type: boolean
                  masked:
                    type: boolean
                  environment_scope:
                    type: string
    put:
      summary: Update variable
      description: Update a project’s variable.
      operationId: updateVariable
      parameters:
        - name: id
          in: path
          description: >-
            The ID of a project or URL-encoded NAMESPACE/PROJECT_NAME of the
            project owned by the authenticated user
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: The key of a variable
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  variable_type:
                    type: string
                  key:
                    type: string
                  value:
                    type: string
                  protected:
                    type: boolean
                  masked:
                    type: boolean
                  environment_scope:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
                variable_type:
                  type: string
                protected:
                  type: boolean
                masked:
                  type: boolean
                environment_scope:
                  type: string
              required:
                - value
    delete:
      summary: Remove variable
      description: Remove a project’s variable.
      operationId: removeVariable
      parameters:
        - name: id
          in: path
          description: >-
            The ID of a project or URL-encoded NAMESPACE/PROJECT_NAME of the
            project owned by the authenticated user
          required: true
          schema:
            type: string
        - name: key
          in: path
          description: The key of a variable
          required: true
          schema:
            type: string
        - name: filter
          in: query
          description: >-
            Available filters: [environment_scope]. See the filter parameter
            details.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: string
