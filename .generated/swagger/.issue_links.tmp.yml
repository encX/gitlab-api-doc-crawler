                          type: integer
                        iid:
                          type: integer
                        project_id:
                          type: integer
                        created_at:
                          type: string
                        title:
                          type: string
                        state:
                          type: string
                        assignees:
                          type: array
                          items: {}
                        assignee:
                          type: string
                        labels:
                          type: array
                          items:
                            type: string
                        author:
                          type: object
                          properties:
                            name:
                              type: string
                            avatar_url:
                              type: string
                            state:
                              type: string
                            web_url:
                              type: string
                            id:
                              type: integer
                            username:
                              type: string
                        description:
                          type: string
                        updated_at:
                          type: string
                        milestone:
                          type: string
                        subscribed:
                          type: boolean
                        user_notes_count:
                          type: integer
                        due_date:
                          type: string
                        web_url:
                          type: string
                        confidential:
                          type: boolean
                        weight:
                          type: string
                    link_type:
                      type: string
        requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  link_type:
                    type: string
                required:
                  - target_project_id
                  - target_issue_iid
  - '/projects/{id}/issues/{issue_iid}/links/{issue_link_id}':
