endpoints:
  - '/projects/{id}/issues/{issue_iid}/links':
      get:
        summary: List issue relations
        description: >-
          Get a list of a given issue’s linked issues, sorted by the
          relationship creation datetime (ascending). Issues are filtered
          according to the user authorizations.
        operationId: listIssueRelations
        parameters:
          - name: id
            in: path
            description: >-
              The ID or URL-encoded path of the project owned by the
              authenticated user
            required: true
            schema:
              type: string
          - name: issue_iid
            in: path
            description: The internal ID of a project’s issue
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      iid:
                        type: integer
                      issue_link_id:
                        type: integer
                      project_id:
                        type: integer
                      created_at:
                        type: string
                      title:
                        type: string
                      state:
                        type: string
                      assignees:
                        type: array
                        items: {}
                      assignee:
                        type: string
                      labels:
                        type: array
                        items:
                          type: string
                      author:
                        type: object
                        properties:
                          name:
                            type: string
                          avatar_url:
                            type: string
                          state:
                            type: string
                          web_url:
                            type: string
                          id:
                            type: integer
                          username:
                            type: string
                      description:
                        type: string
                      updated_at:
                        type: string
                      milestone:
                        type: string
                      user_notes_count:
                        type: integer
                      due_date:
                        type: string
                      web_url:
                        type: string
                      confidential:
                        type: boolean
                      weight:
                        type: string
                      link_type:
                        type: string
                      link_created_at:
                        type: string
                      link_updated_at:
                        type: string
  - '/projects/{id}/issues/{issue_iid}/links':
      post:
        summary: Create an issue link
        description: >-
          Creates a two-way relation between two issues. The user must be
          allowed to update both issues to succeed.
        operationId: createAnIssueLink
        parameters:
          - name: id
            in: path
            description: >-
              The ID or URL-encoded path of the project owned by the
              authenticated user
            required: true
            schema:
              type: string
          - name: issue_iid
            in: path
            description: The internal ID of a project’s issue
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: successful operation
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    source_issue:
                      type: object
                      properties:
                        id:
                          type: integer
                        iid:
                          type: integer
                        project_id:
                          type: integer
                        created_at:
                          type: string
                        title:
                          type: string
                        state:
                          type: string
                        assignees:
                          type: array
                          items: {}
                        assignee:
                          type: string
                        labels:
                          type: array
                          items:
                            type: string
                        author:
                          type: object
                          properties:
                            name:
                              type: string
                            avatar_url:
                              type: string
                            state:
                              type: string
                            web_url:
                              type: string
                            id:
                              type: integer
                            username:
                              type: string
                        description:
                          type: string
                        updated_at:
                          type: string
                        milestone:
                          type: string
                        subscribed:
