          required: true
          schema:
            type: integer
        - name: key
          in: path
          description: The key of a variable
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
                  variable_type:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: string
                variable_type:
                  type: string
              required:
                - value
    delete:
      summary: Delete a pipeline schedule variable
      description: Delete the variable of a pipeline schedule.
      operationId: deleteAPipelineScheduleVariable
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
