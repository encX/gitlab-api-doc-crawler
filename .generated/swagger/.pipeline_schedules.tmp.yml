          in: path
          description: The pipeline schedule ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  description:
                    type: string
                  ref:
                    type: string
                  cron:
                    type: string
                  cron_timezone:
                    type: string
                  next_run_at:
                    type: string
                  active:
                    type: boolean
                  created_at:
                    type: string
                  updated_at:
                    type: string
                  last_pipeline:
                    type: object
                    properties:
                      id:
                        type: integer
                      sha:
                        type: string
                      ref:
                        type: string
                      status:
                        type: string
                  owner:
                    type: object
                    properties:
                      name:
                        type: string
                      username:
                        type: string
                      id:
                        type: integer
                      state:
                        type: string
                      avatar_url:
                        type: string
                      web_url:
                        type: string
  '/projects/{id}/pipeline_schedules/{pipeline_schedule_id}/play':
    post:
      summary: Run a scheduled pipeline immediately
      description: >-
        Trigger a new scheduled pipeline, which runs immediately. The next
        scheduled run of this pipeline is not affected.
      operationId: runAScheduledPipelineImmediately
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
            user
          required: true
          schema:
            type: string
        - name: pipeline_schedule_id
          in: path
          description: The pipeline schedule ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  '/projects/{id}/pipeline_schedules/{pipeline_schedule_id}/variables':
    post:
      summary: Create a new pipeline schedule variable
      description: Create a new variable of a pipeline schedule.
      operationId: createANewPipelineScheduleVariable
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
