          required: true
          schema:
            type: string
        - name: pipeline_schedule_id
          in: path
          description: The pipeline schedule ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
                  variable_type:
                    type: string
                  value:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                value:
                  type: string
                variable_type:
                  type: string
              required:
                - key
                - value
  '/projects/{id}/pipeline_schedules/{pipeline_schedule_id}/variables/{key}':
    put:
      summary: Edit a pipeline schedule variable
