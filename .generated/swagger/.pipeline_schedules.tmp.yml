paths:
  '/projects/{id}/pipeline_schedules':
    get:
      summary: Get all pipeline schedules
      description: Get a list of the pipeline schedules of a project.
      operationId: getAllPipelineSchedules
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
            user
          required: true
          schema:
            type: string
        - name: scope
          in: query
          description: 'The scope of pipeline schedules, one of: active, inactive'
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    description:
                      type: string
                    ref:
                      type: string
                    cron:
                      type: string
                    cron_timezone:
                      type: string
                    next_run_at:
                      type: string
                    active:
                      type: boolean
                    created_at:
                      type: string
                    updated_at:
                      type: string
                    owner:
                      type: object
                      properties:
                        name:
                          type: string
                        username:
                          type: string
                        id:
                          type: integer
                        state:
                          type: string
                        avatar_url:
                          type: string
                        web_url:
                          type: string
    post:
      summary: Create a new pipeline schedule
      description: Create a new pipeline schedule of a project.
      operationId: createANewPipelineSchedule
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
            user.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  description:
                    type: string
                  ref:
                    type: string
                  cron:
                    type: string
                  cron_timezone:
                    type: string
                  next_run_at:
                    type: string
                  active:
                    type: boolean
                  created_at:
                    type: string
                  updated_at:
                    type: string
                  last_pipeline:
                    type: string
                  owner:
                    type: object
                    properties:
                      name:
                        type: string
                      username:
                        type: string
                      id:
                        type: integer
                      state:
                        type: string
                      avatar_url:
                        type: string
                      web_url:
                        type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                ref:
                  type: string
                cron:
                  type: string
                cron_timezone:
                  type: string
                active:
                  type: boolean
              required:
                - description
                - ref
                - cron
  '/projects/{id}/pipeline_schedules/{pipeline_schedule_id}':
    get:
      summary: Get a single pipeline schedule
      description: Get the pipeline schedule of a project.
      operationId: getASinglePipelineSchedule
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
            user
          required: true
          schema:
            type: string
        - name: pipeline_schedule_id
          in: path
          description: The pipeline schedule ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  description:
                    type: string
                  ref:
                    type: string
                  cron:
                    type: string
                  cron_timezone:
                    type: string
                  next_run_at:
                    type: string
                  active:
                    type: boolean
                  created_at:
                    type: string
                  updated_at:
                    type: string
                  last_pipeline:
                    type: object
                    properties:
                      id:
                        type: integer
                      sha:
                        type: string
                      ref:
                        type: string
                      status:
                        type: string
                  owner:
                    type: object
                    properties:
                      name:
                        type: string
                      username:
                        type: string
                      id:
                        type: integer
                      state:
                        type: string
                      avatar_url:
                        type: string
                      web_url:
                        type: string
                  variables:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        variable_type:
                          type: string
                        value:
                          type: string
    put:
      summary: Edit a pipeline schedule
      description: >-
        Updates the pipeline schedule of a project. Once the update is done, it
        is rescheduled automatically.
      operationId: editAPipelineSchedule
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
            user.
          required: true
          schema:
            type: string
        - name: pipeline_schedule_id
          in: path
          description: The pipeline schedule ID.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  description:
                    type: string
                  ref:
                    type: string
                  cron:
                    type: string
                  cron_timezone:
                    type: string
                  next_run_at:
                    type: string
                  active:
                    type: boolean
                  created_at:
                    type: string
                  updated_at:
                    type: string
                  last_pipeline:
                    type: object
                    properties:
                      id:
                        type: integer
                      sha:
                        type: string
                      ref:
                        type: string
                      status:
                        type: string
                  owner:
                    type: object
                    properties:
                      name:
                        type: string
                      username:
                        type: string
                      id:
                        type: integer
                      state:
                        type: string
                      avatar_url:
                        type: string
                      web_url:
                        type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                ref:
                  type: string
                cron:
                  type: string
                cron_timezone:
                  type: string
                active:
                  type: boolean
              required: []
    delete:
      summary: Delete a pipeline schedule
      description: Delete the pipeline schedule of a project.
      operationId: deleteAPipelineSchedule
      parameters:
        - name: id
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
            user
          required: true
          schema:
            type: string
        - name: pipeline_schedule_id
          in: path
          description: The pipeline schedule ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  description:
                    type: string
                  ref:
                    type: string
                  cron:
                    type: string
                  cron_timezone:
                    type: string
                  next_run_at:
                    type: string
                  active:
                    type: boolean
                  created_at:
                    type: string
                  updated_at:
                    type: string
                  last_pipeline:
                    type: object
                    properties:
                      id:
                        type: integer
                      sha:
                        type: string
                      ref:
                        type: string
                      status:
                        type: string
                  owner:
                    type: object
                    properties:
                      name:
                        type: string
                      username:
                        type: string
                      id:
                        type: integer
                      state:
                        type: string
                      avatar_url:
                        type: string
                      web_url:
                        type: string
  '/projects/{id}/pipeline_schedules/{pipeline_schedule_id}/take_ownership':
