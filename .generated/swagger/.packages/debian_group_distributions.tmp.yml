            type: integer
          codename:
            type: string
          suite:
            type: string
          origin:
            type: string
          label:
            type: string
          version:
            type: string
          description:
            type: string
          valid_time_duration_seconds:
            type: string
          components:
            type: array
            items:
              type: string
          architectures:
